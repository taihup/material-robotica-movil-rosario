  <title
     id="title1">Time of flight camera principle</title>
  <desc
     id="desc1">Principle of operation of a time-of-flight camera by CMG Lee. In the pulsed method (1), the distance, d = c t q2 / (q1 + q2) / 2, where c is the speed of light, t is the length of the pulse, q1 is the accumulated charge in the pixel when light is emitted and q2 is the accumulated charge when it is not. In the continuous-wave method (2), d = c t arctan((q3 - q4) / (q1 - q2)) / 2 / pi. Formulas are based on http://eu.mouser.com/applications/time-of-flight-robotics equations.</desc>
